  <title>Edmonton Transit Alerts</title>

<body>

<!--PRELOADER-->
  <div class="loader">
    <div class="train">
      <div class="logoTrain">ETS</div>
      <div class="windows"></div>
      <div class="lights"></div>
    </div><!-- train div end -->
    <div class="rails">
      <div class="ties"></div>
      <div class="ties"></div>
      <div class="ties"></div>
    </div><!-- rails div end -->
    <p class="loaderText">Edmonton transit <span class="orangeSpan">alerts</span></p>
  </div><!-- loader div end -->

  <header>
    <div class="wrapper">
      <h1>Edmonton transit <span class="orangeSpan">alerts</span></h1>
      <h2 class="time">""</h2>
      <p class="headerDescription">The latest transit service notices, updated every five minutes</p>

  </header>

<!-- NAV -->
  <nav>
    <ul>
      <li class="navButton">
        <a href="./about.html" class="navLink">About</a>        
      </li>
      <li class="navButton">
        <a href="./index.html" class="navLink">Home</a>
      </li>
    </ul>
  </nav>

<!-- MAIN -->
  <main class="mainCurrentDisruptions">
    <div class="wrapper">
      <section class="h3Header">
        <div class="disruptionsContainer">
          <h3>Current service disruptions</h3>
          <ul class="serviceDisruptions">
            <!--Dynamic content here-->
          </ul>
        </div><!-- disruptionsContainer div end -->
      </section>
    </div><!-- wrapper div end -->
  </main>

  <script src="./javascript/script.js"></script>
  <script src="./javascript/preloader.js"></script>

  <script src="./javascript/fetchBusStopInfo.js"></script>

  <script src="./javascript/renderCurrentDisruptions.js"></script>
