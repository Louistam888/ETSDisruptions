<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edmonton Transit Alerts</title>
  <link rel="stylesheet" href="/styles/styles.css" class="rel">
</head>
<body>
  <header>
    <div class="wrapper">
      <h2>Current Edmonton Time: <span class="time">""</span></h2>
    </div>
  </header>
  
  <main>
    <section class="disruptions">
      <div class="wrapper">
        <div class="disruptionsContainer">
          <h3>Service disruptions currently in effect</h3>
          <ul class="serviceDisruptions">
            <!--Dynamic content here-->
          </ul>
        </div>
        <div class="resultsElevatorContainer">
          <h3>Current Elevator Outages</h3>
          <ul class="elevatorOutagesHeader">
            <li class="stationGrid"> 
              <div> 
                STATION
              </div>
              <div> 
                LOCATION
              </div>
              <div> 
                STATUS
              </div>
              <div> 
                OUTAGE SINCE
              </div>
              <div> 
                LAST UPDATE FROM ETS
              </div>
            </li>
          </ul>
          <ul class="elevatorOutages">
            <!--Dynamic content here-->
          </ul>
        </div>
    
        <div class="resultsEscalatorContainer">
          <h3>Current Escalator Outages</h3>
          <ul class="elevatorOutagesHeader">
            <li class="stationGridHeader"> 
              <div> 
                STATION
              </div>
              <div> 
                LOCATION
              </div>
              <div> 
                STATUS
              </div>
              <div> 
                OUTAGE SINCE
              </div>
              <div> 
                LAST UPDATE FROM ETS
              </div>
            </li>
          </ul>
    
          <ul class="escalatorOutages">
            <!--Dynamic content here-->
          </ul>
        </div>
      </div>
    </section>
    
    

  </main>
  <script src="./script.js" ></script>
</body>
</html>
