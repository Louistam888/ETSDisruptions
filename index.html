<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edmonton Transit Alerts</title>
  <link rel="stylesheet" href="/styles/styles.css" class="rel">
</head>
<body>
  <header>
    
  </header>
  
  <main>

    <h2>Current Edmonton Time: <span class="time">""</span></h2>
    <div class="disruptionsContainer">
      <h3>Latest disruptions</h3>
      <ul class="serviceDisruptions">
        <!--Dynamic content here-->
      </ul>
    </div>

    <div class="resultsElevatorContainer">
      <h3>Current Elevator Outages (updated every 5 minutes)</h3>
      <ul class="elevatorOutagesHeader">
        <li class="stationGrid"> 
          <div> 
            STATION
          </div>
          <div> 
            LOCATION
          </div>
          <div> 
            STATUS
          </div>
          <div> 
            OUTAGE SINCE
          </div>
          <div> 
            LAST UPDATED
          </div>
        </li>
      </ul>

      <ul class="elevatorOutages">
        
        <!--Dynamic content here-->
      </ul>
    </div>

    <div class="resultsEscalatorContainer">
      <h3>Current Escalator Outages (updated every 5 minutes)</h3>
      <ul class="elevatorOutagesHeader">
        <li class="stationGrid"> 
          <div> 
            STATION
          </div>
          <div> 
            LOCATION
          </div>
          <div> 
            STATUS
          </div>
          <div> 
            OUTAGE SINCE
          </div>
          <div> 
            LAST UPDATED
          </div>
        </li>
      </ul>

      <ul class="escalatorOutages">
        <!--Dynamic content here-->
      </ul>
    </div>

  </main>
  <script src="./script.js" ></script>
</body>
</html>
